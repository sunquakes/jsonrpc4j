buildscript {
    ext {
        set("servletApiVersion", "4.0.1")
        set("springVersion", "5.3.19")
        set("easymockVersion", "4.3")
    }
}

plugins {
    id 'java'
}

group 'com.sunquakes'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnit()
    testLogging {
        events "passed", "skipped", "failed"
    }

}

dependencies {
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: "${servletApiVersion}"
    implementation group: 'org.springframework', name: 'spring-core', version: "${springVersion}"
    implementation group: 'org.springframework', name: 'spring-context', version: "${springVersion}"
    implementation group: 'org.springframework', name: 'spring-web', version: "${springVersion}"


    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'org.springframework', name: 'spring-test', version: "${springVersion}"
    testImplementation group: 'org.easymock', name: 'easymock', version: "${easymockVersion}"

}